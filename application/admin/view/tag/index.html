{extend name="index/index" /}
<!--###############################################################################################################-->
<!--################################################# 单独 ########################################################-->
<!--###############################################################################################################-->
{block name="header"}

{/block}
{block name="main"}
<div class="page-content">
    <div class="page-header">
        <h1>
            Treeview
            <small>
                <i class="icon-double-angle-right"></i>
                with selectable items(single &amp; multiple) and custom icons
            </small>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">

        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="col-xs-2"></div>
            <div class="form-group has-info col-xs-8">
                <label class="col-xs-2 col-sm-3 control-label no-padding-right"></label>
                <div class="col-xs-8 col-sm-5">
					<span class="block input-icon input-icon-right">
						<input type="text" class="width-100 bigger-150" v-model="name" @keydown.enter="addTag">
					</span>
                </div>
                <div class="help-block col-xs-2 col-sm-reset inline">
                    <a class="pink" id="open-event" href="javascript:void(0)" title="move down on show" @click="addTag">
                        <i class="icon-hand-down bigger-150"></i>
                    </a>
                </div>
            </div>
            <div class="col-xs-2"></div>
            <!-- PAGE CONTENT ENDS -->

        </div>
        <div class="col-xs-12">
            <div class="hr hr-18 hr-double dotted"></div>
        </div>
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                    <span style="margin: 10px"class="label label-xlg arrowed arrowed-right" :class="random[key%random.length]" v-for="(tagItem,key) in tagList"  v-if="tagItem.status==1" data-toggle="modal" data-target="#ban" @click="banId = tagItem.id">{{tagItem.name}}</span>
            </div><!-- /span -->

            <!-- PAGE CONTENT ENDS -->
        </div>
        <div class="col-xs-12">
            <div class="hr hr-18 hr-double dotted"></div>
        </div>
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <span style="margin: 10px"class="label label-xlg arrowed arrowed-right" v-for="(tagItem,key) in tagList"  v-if="tagItem.status==0"  @click="openTag(tagItem.id)">{{tagItem.name}}</span>
            </div><!-- /span -->

            <!-- PAGE CONTENT ENDS -->
        </div>
    </div><!-- /.row -->

    <div role="dialog" class="modal fade bs-example-modal-sm" id = "ban">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h2 class="modal-title" >确定禁用？</h2>
                </div>
                <div class="modal-footer text-right">
                    <button data-dismiss="modal" class="btn btn-primary btn-sm">取消</button>
                    <button data-dismiss="modal" class="btn btn-danger btn-sm" @click="ban(banId)">确定
                    </button>
                </div>
            </div>
        </div>
    </div>


</div><!-- /.page-content -->
{/block}

{block name="footer"}
<script src="<?= $js ?>/admin/tag.js"></script>
{/block}
